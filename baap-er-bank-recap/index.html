<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baaper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- heading section -->
    <header>
        <h1 class="text-5xl text-center mt-4">Functional <span class="text-red-500 font-medium">Baap-er-Bank</span></h1>

    </header>

    <!-- main section -->

    <main>
        <!-- balance and transaction summary Section -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-green-200 rounded-lg p-8">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl font-medium">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-200 rounded-lg p-8">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl font-medium">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-200 rounded-lg p-8">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl font-medium">$<span id="balance-total">1420</span></h2>
                </div>
            </div>
        </section>

        <!-- Deposit and withdraw section -->
        <section class="mt-4">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h3 class="text-4xl mb-4 text-white">Your Deposit</h3>
                    <input id="deposit-field" class="w-3/4 px-4 py-2 rounded-md block" type="text" placeholder="$ Amount you want to deposit">
                    <button  id="btn-deposit" class="bg-blue-600 px-8 py-2 rounded-md mt-4 text-white font-medium hover:bg-sky-800">Deposit</button>
                </div>
                
                <div class="bg-amber-300 p-8 rounded-xl">
                    <h3 class="text-4xl mb-4 text-white">Your Withdraw</h3>
                    <input id="withdraw-field" class="w-3/4 px-4 py-2 rounded-md block" type="text" placeholder="$ Amount you want to withdraw">
                    <button  id="btn-withdraw" class="bg-blue-600 px-8 py-2 rounded-md mt-4 text-white font-medium hover:bg-sky-800">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <!-- script  -->
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
