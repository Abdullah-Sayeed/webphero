<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #item-1{
            border: 2px solid red;
        }
        
        #list-ul{
            border: 2px solid green;
        }
        #list-container{
            border: 2px solid blue;
        }
        #body{
            border: 2px solid purple;
        }
    </style>
</head>
<body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Quo, quod.</li>
            <li id="item-3">Assumenda, recusandae.</li>
            <li id="item-4">Temporibus, odit.</li>
            <li id="item-5">Impedit, saepe.</li>
            <li id="item-6">Sapiente, maiores?</li>
        </ul>
    </section>

    <script>
        document.getElementById('item-1').addEventListener('click', function(event){
            console.log('item 1 is clicked-1');
            // event.stopPropagation();
            event.stopImmediatePropagation();
        });
        document.getElementById('item-1').addEventListener('click', function(event){
            console.log('item 1 is clicked-2');
        });
        document.getElementById('item-1').addEventListener('click', function(event){
            console.log('item 1 is clicked-3');
        });
        document.getElementById('item-1').addEventListener('click', function(event){
            console.log('item 1 is clicked-4');
        });
        document.getElementById('list-ul').addEventListener('click',function(){
            console.log('unorder List clicked');
        });
        document.getElementById('list-container').addEventListener('click',function(){
            console.log('list container clicked');
        });
        document.getElementById('body').addEventListener('click', function(){
            console.log('body of the html clicked');
        });


    </script>
</body>
</html>
