<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Deligate</title>
</head>
<body>
    <h1>Explore Event Deligate</h1>
    <ul id="list-container">
        <li class="item">Lorem, ipsum dolor.</li>
        <li class="item">Beatae, sequi optio.</li>
        <li class="item">Ipsa, at nam?</li>
        <li class="item">Minus, vel expedita.</li>
        <li class="item">Dicta, dolorum consequuntur!</li>
        <li class="item">Expedita, natus culpa?</li>
    </ul>

    <button id="add-item-button">Add Item</button>

    <script>
        /* 
        const items = document.getElementsByClassName('item');
        for(const item of items){
            item.addEventListener('click',function(event){
                // console.log(event.target.parentNode);
                event.target.parentNode.removeChild(event.target);
            });
        }
         */
        document.getElementById('list-container').addEventListener('click', function(event){
            event.target.parentNode.removeChild(event.target);
        })

        document.getElementById('add-item-button').addEventListener('click', function(){
            const listContainer = document.getElementById('list-container');

            const newLi = document.createElement('li');
            newLi.innerText = 'new list item added';
            newLi.classList.add('item');
            listContainer.appendChild(newLi);
        });
    </script>
</body>
</html>
