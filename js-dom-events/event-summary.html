<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Final DOM EventHandler</h1>
    <h3 id="handler-status">Default Text</h3>
    <button onclick="handleOnClick()">Handle Event by add onclick function</button>
    <button id="event-listener">Handled event by addEventListener</button>
    <br><br>
    <input type="text" id="input-field"><br>
    <button id="update-button">update</button>
    <br>
    <p id="input-text-display">input display</p>

    <script>

        function handleOnClick(){
            const handlerStatus = document.getElementById('handler-status');
            handlerStatus.innerText = 'Handled by function attached on onclick attribute';
        }

        // option 2:

        document.getElementById('event-listener').addEventListener('click', function(){
            const handlerStatus = document.getElementById('handler-status');
            handlerStatus.innerText = "Text Updated by event listener button";
        });

        //option 2: recap

        document.getElementById('update-button').addEventListener('click', function(){
            const inputField = document.getElementById('input-field');
            const inputText = inputField.value;

            const displayArea = document.getElementById('input-text-display');
            displayArea.innerText = inputText;

            inputField.value = '';
        });

    </script>
</body>
</html>
